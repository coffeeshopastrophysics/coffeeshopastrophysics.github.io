- title: "Special Guest Presentation featuring UW-Madison Astronomy on Tap"
  date: 2024-03-02T13:00:00-05:00
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: ""
  abstract: "We are very excited to welcome two presenters from the UW-Madison Astronomy on Tap public outreach group. This event will be a little different than what you're used to, with two shorter talks and plenty of time for questions, trivia, and more fun. Should be a great time!"

- title: "The New Baby Boomers: Behemoth Black Holes Formed at the Dawn of Time?"
  date: 2024-03-02T13:00:00-05:00
  speakers: ["Christy Tremonti"]
  slides: ""
  video: ""
  abstract: "The James Webb Space Telescope is transforming our knowledge of the earliest stages of galaxy formation. One of the biggest surprises has been the finding that small, young galaxies often contain whoppingly large black holes at their centers. We’ll talk about what a black hole is, how they form, and how we know they exist. Then we’ll discuss why it’s so surprising to see really big black holes early in the Universe’s history and what it might mean."

- title: "Observing the Invisible Universe"
  date: 2024-03-02T13:00:00-05:00
  speakers: ["Nickolas Pingel"]
  slides: ""
  video: ""
  abstract: "Astronomers use radio telescopes to detect a portion of the electromagnetic spectrum that is not visible to the human eye. This talk will outline how radio telescopes work, explore the different cosmic phenomena that can be observed with radio telescopes, such as supernova remnants, the gaseous components of galaxies, and pulsars, and how radio astronomy contributes to our understanding of these objects."
## ========== END Group ============

- title: "Coffeeshop Astrophysics Celebrates its 10-Year Anniversary! - featuring special guests"
  date: 2024-04-27T13:00:00-05:00
  speakers: ["Sydney Chamberlain", "Laleh Sadeghian", "Casey McGrath"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=NtRjQ-WAVO0"
  abstract: "In 2014 Coffeeshop Astrophysics was founded as a small public outreach group aimed at bringing accessbile scientific talks to the Milwaukee community and fostering a love for astrophysics in people of all ages and backgrounds. Now 10 years later, we have given over 75 public talks at the Anodyne coffeeshop in Walker's Point and seen dozens of UWM graduate students and postdocs participate. Most importantly we have seen our audience grow to include a mix of long-time attendees as well as many newcomers just discovering our talk series. We are excited to welcome back three past members of Coffeeshop Astrophysics who were integral to its growth and development. They will share with you all the cool work, scientific or otherwise, that they have been up to since leaving UWM. We want to sincerely thank each and every one of you for your support over the past 10 years, and we look forward to 10 more years of sharing science with you and the greater Milwaukee community."

- title: "A Journey through the Astrophysics Discoveries of the Past 10 Years"
  date: 2024-05-11T13:00:00-05:00
  speakers: ["Sarah Borges", "Laila Vleeschower"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=phEO6f4VGCI"
  abstract: "The landscape of astrophysics research and our understanding of the universe has changed dramatically over the past 10 years since the founding of Coffeeshop Astrophysics. Gravitational waves were first discovered in a groundbreaking detection by the Laser Interferometer Gravitational wave Observatory (LIGO). The discovery of thousands of exoplanets, some potentially habitable, helped expand the horizons of planetary science. There were also enormous advancements in space technology and instrumentation such as the James Webb Space Telescope, which in only a couple of years has completely transformed our understanding of the universe both near and far. In this talk we will review the exciting discoveries and scientific improvements of the last decade and talk about what we hope to accomplish in the next ten years!"




