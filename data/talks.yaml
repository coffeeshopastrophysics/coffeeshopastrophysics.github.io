# 2025 Fall
- title: "The View from Above"
  date: 2025-09-27T13:00:00-05:00
  speakers: ["Leith Benali", "Lulu Agazie"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: ""
  abstract: "Since the launch of Sputnik 1 in 1957, roughly 14,500 satellites have been launched into orbit around Earth. Currently there are about 11,700 active satellites, roughly 1,100 of which are used for Earth science. These are very powerful tools for studying large scale phenomena on Earth that are hard to observe from Earth's surface. In this talk we'll talk about how scientists use satellite observations for doing research on everything from weather patterns and tectonic plate movement to air pollution and environmental disasters."

- title: "Nebulae: From Cradle to Grave, and Cradle Again"
  date: 2025-10-25T13:00:00-05:00
  speakers: ["Calvin Dear", "Jason Vazquez", "Caleb Ogle"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: ""
  abstract: "Have you ever looked at a stunning picture from NASA full of swirling colors, almost like it should be hanging in an art museum? Chances are, you're looking at a nebula. Nebulae are enormous clouds of dust and gas out in space. Some nebulae are the aftermath of a supernova, the explosive death of a massive star. Others serve as the birthplace of many new stars, formed by the gravitational pull of gas and radiative push of their first stars. Some nebulae even act as both. Join us as we explore nebulae and their role in star formation, and of course, look at many breathtaking pictures."

- title: "Space Rocks and Stardust"
  date: 2025-11-15T13:00:00-05:00
  speakers: ["Pratyasha Gitika", "Tamal RoyChowdhury", "Laila Vleeschower"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: ""
  abstract: "Are shooting stars really stars falling from the sky? Spoiler alert: they're not! Those quick flashes of light are actually tiny bits of space dust and rock burning up in our atmosphere. In this talk, we'll take a journey through the leftovers of the formation of our Solar System: asteroids, meteorites, and comets. We'll talk about how these cosmic “crumbs” sometimes light up our skies as meteor showers, how a rock you could hold in your hand might be older than the Earth itself, and how one very big space rock may have changed the path of life's evolution on Earth by wiping out the dinosaurs."

- title: "What You Probably Don't Know About AI"
  date: 2025-12-06T13:00:00-05:00
  speakers: ["Ronan Humphrey", "Adam Opperman", "Pratyusava Baral"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: ""
  abstract: "Over the last century, computing in science has changed from human computers doing calculations by hand to supercomputers that can perform over 10^18 (that's 1,000,000,000,000,000,000!) operations per second. This exponential growth in computing power has enabled the development of sophisticated machine learning algorithms (often referred to as artificial intelligence) capable of analyzing data, recognizing patterns, and making predictions in ways that were unimaginable just a few decades ago. But what even is AI, and how do scientists utilize these evolving technologies? From computing history, to modern environmental and ethical concerns, join us to learn “What You Probably Don't Know About AI”!"




# 2025 Spring
- title: "Why does the Earth get Angry?"
  date: 2025-02-22T13:00:00-05:00
  speakers: ["Akash Anumarlapudi", "Pratyusava Baral"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=_m-mCHCS6Pc"
  abstract: "On 11 March 2011, Japan was hit by an earthquake, 9.1 on the Richter scale, which triggered a 15 meter high tsunami. This chain of events resulted in a nuclear meltdown that lasted for several days, now referred as the Fukushima Daiichi accident. Why did this happen? And more generally, why and how does any earthquake, tsunami, or even a volcanic eruption happen? Understanding these natural calamities entails understanding the structure and dynamical evolution of the Earth. From stardust, 4.6 billion years ago to a highly structured planet arranged by a core, a mantle, and a crust in the present day, the evolution of our planet hides many interesting secrets essential for life. Join us on February 22 at Anodyne as we dive into the science behind the formation of our planet, its current day structure, and its continuous movement resulting in the formation of continents."

- title: "Cosmic Light Show"
  date: 2025-03-29T13:00:00-05:00
  speakers: ["Sarah Villanova Borges", "Shashwat Sardesai", "Prashant Sukumar"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=zn7KT1a47wo"
  abstract: "Auroras are a fascinating phenomenon that arise from the interaction of solar wind and a magnetic field. At the poles, where the field is the strongest, fast moving particles from the sun crash into the atmosphere creating a dazzling light show. Auroras have captivated humanity for a long time. We discuss how the auroras form, what the colors represent, the history and culture associated around them, and the auroras beyond our planet."

- title: "The Star of our Solar System"
  date: 2025-04-19T13:00:00-05:00
  speakers: ["Laila Vleeschower", "Tamal RoyChowdhury"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: ""
  abstract: "Our solar system's central star, the Sun, has shaped human history, influencing mythologies, calendars, and agricultural cycles. Beyond its cultural significance, the Sun's energy is fundamental to life on Earth, driving climate, weather, and photosynthesis. As the dominant force in the solar system, it dictates planetary orbits and space weather. In this talk, we will explore its structure and composition, its different types of activity, and its ultimate fate as it evolves and eventually dies."

- title: "Ghost Hunting in the Cosmos"
  date: 2025-05-03T13:00:00-05:00
  speakers: ["Amanda Baylor", "Lulu Agazie", "Ronan Humphrey"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=ktpiLDf7W9U"
  abstract: "Sometimes called the Ghost Particle, neutrinos are mysterious messengers from the cosmos. They rarely interact with normal matter which makes them hard to detect, but they're everywhere. In fact, about 100 trillion neutrinos are passing through your body every second! In this talk, we'll discuss what neutrinos are, how we know they exist, and what they can tell us about the universe."




# 2024 Fall
- title: "Galaxies: From Cradle to Grave"
  date: 2024-09-28T13:00:00-05:00
  speakers: ["Prasanth Sukumar", "Shashwat Sardesai", "Sarah Villanova Borges"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=MHQ6qt7C7Jc"
  abstract: "At 2.5 million light-years from Earth, the Andromeda galaxy is the most distant object that a human can see with the naked eye. While it may seem like just a tiny blob of light against the night sky, Andromeda, along with billions of other galaxies in our universe, contain hundreds of billions of stars as well as more powerful compact objects lurking deep within their cores. Galaxies come in all shapes and sizes and reveal much about the dynamics and structure of our universe. Come to our talk and learn all about galaxies, from their humble beginnings to their strange and mysterious ends, and everything in between!"

