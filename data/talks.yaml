- title: "UW-Madison Astronomy on Tap 2: The Tappening – featuring special guests from UW-Madison"
  date: 2024-10-26T13:00:00-05:00
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: ""
  abstract: "We are very excited to welcome back our friends from UW-Madison Astronomy on Tap for the second edition of our AOT/CSA crossover. Instead of one longer talk, there will be two shorter presentations and perhaps some fun trivia in the middle. Hope to see you there!"

- title: "Volcanic Planets - In the Solar System and Beyond"
  date: 2024-10-26T13:00:00-05:00
  speakers: ["Juliette Becker"]
  slides: ""
  video: ""
  abstract: "Volcanoes are some of the most spectacular and powerful forces shaping planetary landscapes. They not only sculpt the surface but also influence the atmosphere and potential habitability of a world. In our own solar system, Jupiter's moon Io stands out as the most volcanically active body. Its surface is a constantly changing tapestry, driven by interior tidal stresses that cover its surface in volcanic craters. In this talk, we'll embark on a journey from Io's changing landscape to the surfaces of distant planets orbiting other stars. We'll explore how the same tidal forces that energize Io might also ignite volcanoes on worlds far beyond our solar system. Specifically, we'll delve into the intriguing L 98-59 system, where Earth-sized planets may be experiencing their own volcanic activity due to similar gravitational interactions that occur in the Io-Jupiter system."

- title: "Dancing with the Stars: Spinning, Slinging, and Swinging Across the Universe"
  date: 2024-10-26T13:00:00-05:00
  speakers: ["Rachel Lee McClure"]
  slides: ""
  video: ""
  abstract: "Stars live and die on expansive timescales. They jiggle, they wiggle, they expand, they spin, they orbit, and they oscillate on their journey throughout the universe. From scales ranging from the surface of a star, to the dynamics of stellar orbits and interacting galaxies, all the way to the expansion of the universe itself, we will explore the stellar dance that fills the cosmos."
## ========== END Group ============

- title: "Cosmic Clutter"
  date: 2024-11-23T13:00:00-05:00
  speakers: ["Akash Anumarlapudi", "Leith Benali", "Laila Vleeschower"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=8XjLGzzIL-Y"
  abstract: "Satellites have become essential to modern life, even if we don’t always realize it. They enable remote communication, give us navigation directions on demand, assist in climate research, and can even be used as tools to uncover the mysteries of the Universe. But once they're in space, how long do they stay operational, and what happens when they stop working? With so many satellites orbiting Earth, what happens when it gets too crowded? These questions have been a core point in the development of international “Space Law.” Join us as we explore the fascinating world of satellites — their purpose, their risks, and how we manage the growing challenge of space debris."

- title: "Fine, we'll talk about aliens"
  date: 2024-12-07T13:00:00-05:00
  speakers: ["Amanda Baylor", "Ronan Humphrey", "Gabe Freedman"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=1llS55Fj1dI"
  abstract: "In 1950 during a lunchtime conversation at Los Alamos National Laboratory, physicist Enrico Fermi asked “where is everybody?“. Fermi then went on to estimate that given the number of stars in the Milky Way Galaxy and probability of Earth-like planets, we should have been contacted by extraterrestrials by then. If the universe is so vast, why do we seem to be alone in it? What about the “Wow!” signal or that face on Mars? Maybe we have had contact and just don’t know it! Join us to discuss extraterrestrial signals, unexplained phenomena, and the relationship between science and the public when it comes to the search for extraterrestrial life."




# 2024 Spring
- title: "Who Hid the Sun?"
  date: 2024-02-24T13:00:00-05:00
  speakers: ["Pratyusava Baral", "Leith Benali"]
  venue: "Anodyne Coffee Shop (224 W Bruce St, Milwaukee)"
  venue_link: "https://maps.app.goo.gl/aQzRSpRRE9pNac1z9"
  slides: ""
  video: "https://www.youtube.com/watch?v=CnxjuL9W17s"
  abstract: "On Monday, April 8, 2024, the Moon will pass between the Earth and the Sun creating a total solar eclipse whose path will cross over North America. In this talk, we will prepare you for this extraordinary astronomical event! Come learn about what happens during an eclipse, the differences between solar and lunar eclipses, how they have influenced various cultures, what role they have played in the history, and how we can safely view it."

