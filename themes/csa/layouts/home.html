{{ define "main" }}

<div class="sm:mt-16 2xl:mt-24">
  <div class="sm:px-8 overflow-hidden">
    <div class="mx-auto w-full max-w-7xl lg:px-8">
      <div class="relative px-4 sm:px-8 lg:px-12">
        <div class="mx-auto max-w-2xl lg:max-w-5xl">
          <div class="my-16 flex justify-center gap-5 py-4 sm:gap-8">
            <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl sm:w-72 sm:rounded-2xl bg-zinc-800 rotate-2">
              <img src="/images/home-1.jpeg" alt="Coffee Shop Astrophysics" class="absolute inset-0 h-full w-full object-cover">
            </div>
            <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl sm:w-72 sm:rounded-2xl bg-zinc-800 -rotate-2">
              <img src="/images/home-2.jpeg" alt="Coffee Shop Astrophysics" class="absolute inset-0 h-full w-full object-cover">
            </div>
            <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl sm:w-72 sm:rounded-2xl bg-zinc-800 rotate-2">
              <img src="/images/home-3.png" alt="Coffee Shop Astrophysics" class="absolute inset-0 h-full w-full object-cover">
            </div>
            <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl sm:w-72 sm:rounded-2xl bg-zinc-800 rotate-2">
              <img src="/images/home-4.jpeg" alt="Coffee Shop Astrophysics" class="absolute inset-0 h-full w-full object-cover">
            </div>
            <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl sm:w-72 sm:rounded-2xl bg-zinc-800 -rotate-2">
              <img src="/images/home-5.jpeg" alt="Coffee Shop Astrophysics" class="absolute inset-0 h-full w-full object-cover">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="sm:px-8 sm:mt-12 2xl:mt-20">
  <div class="mx-auto w-full max-w-7xl lg:px-8">
    <div class="relative px-4 sm:px-8 lg:px-12">
      <div class="mx-auto max-w-2xl lg:max-w-5xl">
        <div class="mx-auto grid max-w-xl grid-cols-1 gap-y-16 lg:max-w-none lg:grid-cols-2 lg:gap-x-16">
          <div class="max-w-2xl">
            <h1 class="text-4xl font-bold tracking-tight text-zinc-100 sm:text-5xl">
              What is Coffee Shop Astrophysics?
            </h1>
            <p class="mt-6 text-base text-zinc-400">
              {{ .Content | safeHTML }}
            </p>
            <div class="mt-6 flex gap-6">
              <a class="group -m-1 p-1" href="https://www.facebook.com/CoffeeshopAstrophysics" aria-label="Follow on Facebook">
                <img src="/images/icon-facebook.png" alt="Facebook" class="h-10 w-10 transition-transform group-hover:scale-110">
              </a>
              <a class="group -m-1 p-1" href="https://www.instagram.com/coffeeshopastrophysics" aria-label="Follow on Instagram">
                <img src="/images/icon-Instagram.png" alt="Instagram" class="h-10 w-10 transition-transform group-hover:scale-110">
              </a>
              <a class="group -m-1 p-1" href="https://www.youtube.com/@coffeeshopastrophysics4696" aria-label="Follow on YouTube">
                <img src="/images/icon-youtube.png" alt="YouTube" class="h-10 w-10 transition-transform group-hover:scale-110">
              </a>
            </div>
          </div>
          <div class="flex justify-center lg:justify-end">
            <div class="relative">
              <img src="/images/poster.jpg" alt="Coffee Shop Astrophysics Poster" class="w-full max-w-sm h-auto rounded-2xl shadow-2xl ring-1 ring-zinc-800/50">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- YouTube Video Section -->
<div class="sm:px-8 mt-16 lg:mt-24">
  <div class="mx-auto w-full max-w-7xl lg:px-8">
    <div class="relative px-4 sm:px-8 lg:px-12">
      <div class="mx-auto max-w-2xl lg:max-w-5xl">
        <div class="flex justify-center">
          <div class="relative w-full max-w-5xl">
            <div class="aspect-video w-full overflow-hidden rounded-2xl bg-zinc-900 shadow-2xl ring-1 ring-zinc-800/50">
              <iframe 
                width="100%" 
                height="100%" 
                src="https://www.youtube-nocookie.com/embed/5120Xj2Z-sc?si=NQlQ2koOq-I3C_do&controls=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen
                class="w-full h-full rounded-2xl">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
