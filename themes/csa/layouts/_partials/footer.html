<footer class="mt-32 flex-none">
  <div class="sm:px-8">
    <div class="mx-auto w-full max-w-7xl lg:px-8">
      <div class="border-t border-zinc-700/40 pb-16 pt-10">
        <div class="relative px-4 sm:px-8 lg:px-12">
          <div class="mx-auto max-w-2xl lg:max-w-5xl">
            <div class="flex flex-col items-center justify-between gap-6 lg:flex-row">
              <div class="flex flex-wrap justify-center gap-x-6 gap-y-1 text-sm font-medium text-zinc-200">
                {{ range site.Menus.main }}
                  <a class="transition hover:text-yellow-400" href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
                <a class="transition hover:text-yellow-400" href="https://coffeeshopastrophysics.github.io/website-archive/" target="_blank" rel="noopener">Archive</a>
              </div>
              <div class="flex flex-wrap gap-4 items-center justify-center">
                <a href="https://anodynecoffee.com/" target="_blank" rel="noopener">
                  <img src="/images/logo-anodyne.png" alt="Anodyne Coffee" class="max-h-12 sm:max-h-16 w-auto object-contain transition-transform hover:scale-110" />
                </a>
                <a href="https://cgca.uwm.edu/" target="_blank" rel="noopener">
                  <img src="/images/logo-cgca.png" alt="CGCA" class="max-h-12 sm:max-h-16 w-auto object-contain transition-transform hover:scale-110" />
                </a>
                <a href="https://uwm.edu/" target="_blank" rel="noopener">
                  <img src="/images/logo-uwm.png" alt="University of Wisconsin-Milwaukee" class="max-h-12 sm:max-h-16 w-auto object-contain transition-transform hover:scale-110" />
                </a>
              </div>
            </div>
            
            <div class="text-center mt-6">
              <p class="text-sm text-zinc-500">
                &copy; {{ now.Year }} Coffee Shop Astrophysics. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
